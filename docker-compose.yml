version: '3'
services:
  redis:
    image: redis:alpine
    container_name: redis-auth
    command: redis-server /usr/local/etc/redis/redis.conf --port 6380 --requirepass ${redis_password:-change}
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis_data:/data
    ports:
      - "6380:6380"
    networks:
      - local_network
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    networks:
      - local_network
    restart: always
networks:
  local_network:
    driver: bridge